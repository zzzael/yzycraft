<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 YZYCRAFT</title>
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Zurich", sans-serif;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        footer {
            color: white;
            font-size: 18px;
            padding: 20px;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @font-face {
            font-family: "Zurich";
            src: url("zurich.ttf") format("truetype");
        }
    </style>
</head>
<body>
    <img src="thereturn.png" alt="The Return">
    <footer>2025 YZYCRAFT</footer>
</body>
</html>
