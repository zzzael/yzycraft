    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            padding: 10px; /* Prevents image from touching edges */
        }
        img {
            width: 100%;
            height: 100%;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain; /* Ensures no distortion */
            cursor: pointer; /* Shows it's interactive */
        }
    </style>

<body>
    <!-- header start -->
    <header class="header">
        <div class="header-wrapper">

    <div class="content">
        <img src="/assets/img/POPOUT.png" alt="LET ME CRUSH" id="playButton">
    </div>

    <!-- Audio -->
    <audio id="pbc">
        <source src="/assets/music/pop.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        document.getElementById("playButton").addEventListener("click", function () {
            let audio = document.getElementById("pbc");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0; // Resets to start
            }
        });
    </script>
