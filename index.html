    <style>
        @font-face {
            font-family: 'Helvetica';

        }

        body {
            display: flex;
            justify-content: center;

        }

            position: relative;
        }

        img {

        }

        .text {

        }

            font-weight: bold;
        }
    </style>

<body>
    <div class="content">
        <img src="dove.png" alt="Dove Image">
        <div class="text">YZY POP-UP EVENT</div>
        <div class="text">FT. YE & TY @ YZY MELROSE</div>
        <div class="timer" id="countdown"></div>
    </div>

    <script>
        // Set the target date and time for Saturday, 22nd at 1 AM GMT
        var targetDate = new Date("2025-02-21T01:01:30Z");

        function updateCountdown() {
            var now = new Date();
            var timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById('countdown').innerHTML = "EVENT DELAYED BY 30 MINUTES";
                return;
            }

            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Format single digits as two digits (e.g., "04" instead of "4")
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('countdown').innerHTML = hours + " : " + minutes + " : " + seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
